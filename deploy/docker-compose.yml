version: '3.8'
name: open-telemetry-test
services:

  jaeger:
    container_name: jaeger
    image: jaegertracing/all-in-one:1.48
    ports:
      - "16686:16686"
      - "14250:14250"

  postgres:
    container_name: postgres
    image: postgres:13.0-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=test_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin

  solr:
    container_name: solr
    image: solr:latest
    ports:
      - "8983:8983"
    entrypoint:
      - bash
      - "-c"
      - "precreate-core item; exec solr -f"
    environment:
      - SOLR_MODULES=opentelemetry
      - JAVA_TOOL_OPTIONS=-Dhost=localhost
      - OTEL_SERVICE_NAME=solr
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_TRACES_SAMPLER=parentbased_always_on
      - OTEL_PROPAGATORS=tracecontext,baggage
    volumes:
      - ./solr/volume/solr.xml:/var/solr/data/solr.xml

  eureka:
    container_name: eureka
    build:
      context: ./../eureka
      dockerfile: Dockerfile
    ports:
      - "5776:5776"
    environment:
      SERVER_PORT: "5776"

  item-service:
    container_name: item-service
    build:
      context: ./../item-service
      dockerfile: Dockerfile
    environment:
      - OTEL_SERVICE_NAME=item-service
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_TRACES_SAMPLER=parentbased_always_on
      - OTEL_PROPAGATORS=tracecontext,baggage
    ports:
      - "5005:5005"
    depends_on:
      - eureka
      - postgres
      - jaeger
      - solr

  main-service:
    container_name: main-service
    build:
      context: ./../main-service
      dockerfile: Dockerfile
    environment:
      - OTEL_SERVICE_NAME=main-service
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_TRACES_SAMPLER=parentbased_always_on
      - OTEL_PROPAGATORS=tracecontext,baggage
    ports:
      - "8080:8080"
      - "5006:5006"
    depends_on:
    - eureka
    - jaeger
    - solr
    - item-service