spring:
  application:
    name: main-service

azure:
  application-insights:
    enabled: true
    connectionString: <Your connection string>

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka:5776/eureka

logging:
  level:
    root: info